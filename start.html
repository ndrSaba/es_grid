<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />

        <div class="calculator-keys">

            <button type="button" class="operatore">+</button>
            <button type="button" class="operatore">-</button>
            <button type="button" class="operatore">&times;</button>
            <button type="button" class="operatore">&divide;</button>

            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>


            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>


            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>


            <button type="button">0</button>
            <button type="button" class="decimale">.</button>
            <button type="button" class="all-clear">AC</button>


            <button type="button" class="segno-uguale uguale">=</button>


        </div>
    </div>
</body>

</html>
